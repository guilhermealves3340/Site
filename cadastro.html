<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>  
    <div class="container">
        <script src="/js/jquery.min.js"></script>
            <div class="row">
                    <form class="col s12">

                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="Nome" id="first_name" type="text" class="validate">
                          <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="sobrenome" type="text" class="validate">
                          <label for="sobrenome">Sobrenome</label>
                        </div>
                      </div>

                      <label>Sexo</label>
                      <select class="browser-default">
                        <option value="" disabled selected></option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                      </select>

                      <div class="row">
                            <div class="input-field col s12">
                              <input nacionalidade="nacionalidade" id="nacionalidade" type="text" class="validate">
                              <label for="disabled">Nacionalidade</label>
                            </div>
                          </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input cidade="cidade" id="cidade" type="text" class="validate">
                                <label for="disabled">Cidade</label>
                            </div>
                        </div>

                        <div class="row">
                                <div class="input-field col s12">
                                    <input estado="estado" id="estado" type="text" class="validate">
                                    <label for="disabled">Estado</label>
                                </div>
                            </div>

                         <div class="row">
                                <div class="input-field col s12">
                                    <input dataNascimento="dataNascimento" id="dataNascimento" type="date" class="validate">
                                    <label for="disabled">Data de Nascimento</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input cpf="CPF" id="CPF" type="number" class="validate">
                                    <label for="disabled">CPF</label>
                                </div>
                            </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate">
                          <label for="password">Senha</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>



                        <p>
                            <label>
                              <input type="checkbox" class="filled-in" checked="checked" />
                              <span>Concordo</span>
                            </label>
                          </p>

                          <a class="waves-effect waves-light btn">Cadastrar</a>

                    </form>
                  </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js">
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.modal').modal();
  });
  
  </script>
    

    </div>
  </body>
</html>
