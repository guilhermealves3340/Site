<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
            <div class="row">
                    <form class="col s12">

                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="Nome" id="first_name" type="text" class="validate">
                          <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="sobrenome" type="text" class="validate">
                          <label for="sobrenome">Sobrenome</label>
                        </div>
                      </div>

                      <div class="row">
                            <div class="input-field col s12">
                              <input nacionalidade="nacionalidade" id="nacionalidade" type="text" class="validate">
                              <label for="disabled">Nacionalidade</label>
                            </div>
                          </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input cidade="cidade" id="cidade" type="text" class="validate">
                                <label for="disabled">Cidade</label>
                            </div>
                        </div>

                        <div class="row">
                                <div class="input-field col s12">
                                    <input estado="estado" id="estado" type="text" class="validate">
                                    <label for="disabled">Estado</label>
                                </div>
                            </div>

                         <div class="row">
                                <div class="input-field col s12">
                                    <input dataNascimento="dataNascimento" id="dataNascimento" type="date" class="validate">
                                    <label for="disabled">Data de Nascimento</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input cpf="CPF" id="CPF" type="number" class="validate">
                                    <label for="disabled">CPF</label>
                                </div>
                            </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate">
                          <label for="password">Senha</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>

                    </form>
                  </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    </div>
  </body>
</html>
